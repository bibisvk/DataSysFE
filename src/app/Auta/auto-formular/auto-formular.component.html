<!--
<h1>Auto formulár</h1>
-->
<form [formGroup]="form" class="mx-3 mt-4 span-6">
  <label>
    <input formControlName="cena" class="form-control shadow rounded" placeholder="Cena" >
  </label>
  <br>

  <label>
    <input formControlName="dvere" class="form-control shadow rounded" placeholder="Dvere">
  </label>
  <br>

  <label>
    <input formControlName="osoby" class="form-control shadow rounded" placeholder="Osoby">
  </label>
  <br>

  <label>
    <input formControlName="kufor" class="form-control shadow rounded" placeholder="Kufor">
  </label>
  <br>

  <label>
    <input formControlName="bezpecnost" class="form-control shadow rounded" placeholder="Bezpečnosť">
  </label>
  <br>

  <button (click)="pridaj()" *ngIf="form.value.id === null" type="button" class="btn-danger rounded btn-lg shadow  font-weight-bold mr-3">PRIDAJ</button>

  <button (click)="uprav()" *ngIf="form.value.id !== null" type="button" class="btn-danger rounded btn-lg shadow  font-weight-bold mr-3">UPRAV</button>
  <button (click)="zrus()" type="button" class="btn-danger rounded btn-lg shadow rounded font-weight-bold">ZRUŠ</button>

</form>
