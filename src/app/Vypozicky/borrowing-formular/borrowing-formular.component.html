<form [formGroup]="form" class="mx-3 mt-4 span-6">

  <label>
    <input formControlName="carId" class="form-control shadow rounded" placeholder="ID auta">
  </label>
  <br>

  <label>
    <input formControlName="customerId" class="form-control shadow rounded" placeholder="ID zákazníka">
  </label>
  <br>

  <label>
    <input formControlName="borrowingStartDate" class="form-control shadow rounded" placeholder="dátum vypožičania">
  </label>
  <br>

  <label>
    <input formControlName="borrowingEndDate" class="form-control shadow rounded" placeholder="dátum ukončenia">
  </label>
  <br>

  <button (click)="pridaj()" *ngIf="form.value.borrowingId === null" type="button" class="btn-danger rounded btn-lg shadow  font-weight-bold mr-3">PRIDAJ</button>

  <button (click)="uprav()" *ngIf="form.value.borrowingId !== null" type="button" class="btn-danger rounded btn-lg shadow  font-weight-bold mr-3">UPRAV</button>
  <button (click)="zrus()" type="button" class="btn-danger rounded btn-lg shadow rounded font-weight-bold">ZRUŠ</button>

</form>
