<form [formGroup]="form" class="mx-3 mt-4 span-6">

  <label>
    <input formControlName="identification_number" class="form-control shadow rounded" placeholder="rodné číslo">
  </label>
  <br>

  <label>
    <input formControlName="customer_firstname" class="form-control shadow rounded" placeholder="krstné meno">
  </label>
  <br>

  <label>
    <input formControlName="customer_lastname" class="form-control shadow rounded" placeholder="priezvisko">
  </label>
  <br>

  <label>
    <input formControlName="o_number" class="form-control shadow rounded" placeholder="číslo občianskeho">
  </label>
  <br>

  <button (click)="pridaj()" *ngIf="form.value.customer_id === null" type="button" class="btn-danger rounded btn-lg shadow  font-weight-bold mr-3">PRIDAJ</button>

  <button (click)="uprav()" *ngIf="form.value.customer_id !== null" type="button" class="btn-danger rounded btn-lg shadow  font-weight-bold mr-3">UPRAV</button>
  <button (click)="zrus()" type="button" class="btn-danger rounded btn-lg shadow rounded font-weight-bold">ZRUŠ</button>

</form>
